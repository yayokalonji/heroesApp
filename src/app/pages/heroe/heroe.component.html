<h1>Heore <small>Nombre del Heroe</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button [routerLink]="['/heroes', '']" class="btn btn-danger">
      <em class="fa fa-arrow-left"></em>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(f)" #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          placeholder="Firebase ID"
          class="form-control"
          [(ngModel)]="heroe.id"
          name="id"
          disabled="disabled"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          placeholder="Nombre"
          class="form-control"
          [(ngModel)]="heroe.nombre"
          name="nombre"
          required
        />
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          placeholder="Poder del heroe"
          class="form-control"
          [(ngModel)]="heroe.poder"
          name="poder"
        />
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br />
        <button
          *ngIf="heroe.vivo"
          (click)="heroe.vivo = false"
          class="btn btn-outline-success w-50"
          type="button"
        >
          <em class="fa fa-smile-wink"></em>
          Vivo
        </button>

        <button
          *ngIf="!heroe.vivo"
          (click)="heroe.vivo = true"
          class="btn btn-outline-danger w-50"
          type="button"
        >
          <em class="fa fa-dizzy"></em>
          Muerto
        </button>
      </div>
      <hr />
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <em class="fa fa-save"></em>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
